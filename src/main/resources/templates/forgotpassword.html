    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
    }
    </script>
  </head>
  <body class="fixed-header ">
    <div class="register-container full-height sm-p-t-30">
      <div class="d-flex justify-content-center flex-column full-height ">
         <img src="assets/img/logo_censio.svg" alt="logo" data-src="assets/img/logo_censio.svg" data-src-retina="assets/img/logo_censio.svg" width="78" height="22">

          <h3>Forgot Password</h3>
    
         <form th:action="@{/forgotpassword}" id="form-requestpassword" class="p-t-15" role="form" method="post" >
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Username</label>
              <div class="controls">
                <input type="text" name="username" id="username" placeholder="User Name" class="form-control" required>
              </div>
            </div>
            <!-- END Form Control-->
        
            <!-- START Form Control-->
            <div class="row">
              <div class="col-md-12 d-flex align-items-center justify-content-end">
                <a  class="text-info small"  href="mailto:censio@selectionarts.com">Help? Contact Support</a>
              </div>
            </div>
            <!-- END Form Control-->
            <button class="btn btn-primary btn-cons m-t-10" type="submit">Request new Password</button>
            <div><a th:href="@{/login}">Login</a></div>
          </form>
      </div>
    </div>
    
    
    <!-- END OVERLAY -->
    <!-- BEGIN VENDOR JS -->
    <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>

    <script src="assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="assets/plugins/select2/js/select2.full.min.js"></script>
    <script type="text/javascript" src="assets/plugins/classie/classie.js"></script>
    <script src="assets/plugins/switchery/js/switchery.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>

    <script src="pages/js/pages.min.js"></script>

      $('#form-register').validate()
    })
