<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Censio - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link rel="apple-touch-icon" th:href="@{/assets/plugins/pace/pace.min.js}" href="../pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../pages/ico/76.png" th:href="@{/pages/ico/76.png}" >
    <link rel="apple-touch-icon" sizes="120x120" href="../pages/ico/120.png" th:href="@{/pages/ico/120.png}" >
    <link rel="apple-touch-icon" sizes="152x152" href="../pages/ico/152.png" th:href="@{/pages/ico/152.png}" >
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="../assets/plugins/pace/pace-theme-flash.css" th:href="@{/assets/plugins/pace/pace-theme-flash.css}" rel="stylesheet" type="text/css" />
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"rel="stylesheet" type="text/css" />
    <link href="../assets/plugins/font-awesome/css/font-awesome.css" th:href="@{/assets/plugins/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css" />
    <link href="../assets/plugins/jquery-scrollbar/jquery.scrollbar.css" th:href="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.css}" rel="stylesheet" type="text/css" media="screen" />
    <link href="../assets/plugins/select2/css/select2.min.css" th:href="@{/assets/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link href="../assets/plugins/switchery/css/switchery.min.css" th:href="@{/assets/plugins/switchery/css/switchery.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link href="../pages/css/pages-icons.css" rel="stylesheet" th:href="@{/pages/css/pages-icons.css}" type="text/css">
    <link class="main-stylesheet" href="../pages/css/pages.css" th:href="@{/pages/css/pages.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="../pages/css/windows.chrome.fix.css" />'
    }
    </script>
  </head>
  <body class="fixed-header ">
 
    <div class="register-container full-height sm-p-t-30">
      <div class="d-flex justify-content-center flex-column full-height ">
        <img src="../assets/img/logo_censio.svg" th:src="@{/assets/img/logo_censio.svg}" alt="logo" data-src="../assets/img/logo_censio.svg" data-src-retina="../assets/img/logo_censio.svg" width="78" height="22">

    	  <div class="card" style="padding: 10px;">
          <h3>Voting</h3>
          <th:block th:if="${finish != null}" >
          <h6 >Thanks for voting</h6>
          </th:block>
				<th:block th:if="${task != null}" >
				<h6 th:text="${task.title}">Task title</h6>
                    <p th:text="${task.description}"></p>  
                    <div class="center">
					<form th:action="@{/eDemocracy/apps/{id}/tasks/{taskid}/vote/{uuid} (id=${task.app.id}, taskid=${task.id}, uuid=${uuid})}" method="post" >
		               <div class="center voting-button-group">
		                   <button type="submit" name = "upvote" class="btn btn-success ">
		                       <span class="fa fa-thumbs-up"></span>
		                   </button>
		                   <button type="submit" name = "downvote" class="btn btn-danger "><span
		                           class="fa fa-thumbs-down"></span></button>
		               </div>
		           </form>
		           </div>
           	</th:block>
           </div>
      </div>

      </div>
    
    <!-- END OVERLAY -->
    <!-- BEGIN VENDOR JS -->
    <script src="../assets/plugins/pace/pace.min.js" th:href="@{/assets/plugins/pace/pace.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery/jquery-3.2.1.min.js" th:href="@{/assets/plugins/jquery/jquery-3.2.1.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/modernizr.custom.js" th:href="@{/assets/plugins/modernizr.custom.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery-ui/jquery-ui.min.js" th:href="@{/assets/plugins/jquery-ui/jquery-ui.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/popper/umd/popper.min.js" th:href="@{/assets/plugins/popper/umd/popper.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js" th:href="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery/jquery-easy.js" th:href="@{/assets/plugins/jquery/jquery-easy.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery-unveil/jquery.unveil.min.js" th:href="@{/assets/plugins/jquery-unveil/jquery.unveil.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery-ios-list/jquery.ioslist.min.js" th:href="@{/assets/plugins/jquery-ios-list/jquery.ioslist.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery-actual/jquery.actual.min.js" th:href="@{/assets/plugins/jquery-actual/jquery.actual.min.js}" ></script>
    <script src="../assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js" th:href="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js}" ></script>
    <script type="text/javascript" src="../assets/plugins/select2/js/select2.full.min.js" th:href="@{/assets/plugins/select2/js/select2.full.min.js}" ></script>
    <script type="text/javascript" src="../assets/plugins/classie/classie.js" th:href="@{/assets/plugins/classie/classie.js}" ></script>
    <script src="../assets/plugins/switchery/js/switchery.min.js" th:href="@{/assets/plugins/switchery/js/switchery.min.js}"  type="text/javascript"></script>
    <script src="../assets/plugins/jquery-validation/js/jquery.validate.min.js" th:href="@{/assets/plugins/jquery-validation/js/jquery.validate.min.js}"  type="text/javascript"></script>
    <!-- END VENDOR JS -->
    <script src="../pages/js/pages.min.js" th:href="@{/pages/js/pages.min.js}"></script>
    <script>
    $(function()
    {
    	$("#usernameTextfield").focus();
    	$('#form-register').validate();
    })
    </script>
  </body>
</html>
